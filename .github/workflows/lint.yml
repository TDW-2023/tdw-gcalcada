name: Lint and push

on:
  push:
    branches:
      - main

jobs:
  lint-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Check for lint changes
        id: git-status
        run: echo ::set-output name=changed::$(git status --porcelain app/page.tsx)

      - name: Commit linted changes
        run: |
          git config --global user.email "gcalcada7@ua.pt"
          git config --global user.name "gcalcadaMCTW"    
          git add .
          git commit -m "Linted Working #7"
          git fetch
          git push origin main