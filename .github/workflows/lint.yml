name: Lint Pull Requests

on:
  pull_request:
    paths:
      - "**/*"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
       
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Alerta Repositorio
        run: echo "Verificou o repositorio com exito."

      - name: Check for Checkout Failure
        if: failure()
        run: |
          echo "Error: Verificação falhou relativamente ao check do repositorio"
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint